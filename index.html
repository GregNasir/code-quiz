<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz Challenge</title>
</head>
<body>
    <header>
        <section id="main-time">
            
            <article id= "clock"> 
                <p class="time">Time: 60</p>
            </article>
        </section>

        <section id="high-scores">
            <p>High Scores</p>
        </section>
    </header>

    <main>
        <section  id="intro">
        
            <h1>Code Quiz Challenge</h1>      
           
            <section class="intro-text">
                <p>Try to answer the following code-related questions within a time limit.</p>
                <p>Keep in mind that the incorrect answers will penalize your score/time</p>
                <p>by ten seconds.</p>
            </section>
            
            <section>
                <button id="start"><h3>Start Quiz</h3></button>
            </section>
        </section>

        <section id="questions-page" class="questions-page">
            <h2 class="question-list">questions</h2>
                <ul>
                    <li><button class ="options button" id="answer_btn1" value="a">option1</button></li>
                    <li><button class ="options button" id="answer_btn2" value="b">option2</button></li>
                    <li><button class ="options button" id="answer_btn3" value="c">option3</button></li>
                    <li><button class ="options button" id="answer_btn4" value="d">option4</button></li>
                </ul>

        </section>

        <section id="check-selection">
            <p>correct or incorrect</p>
        </section>

        <section id="submit-page">
            <article>
                <h2 id="complete">Quiz Over!</h2>
                <p id = "total-score">Your score is: </p>
                <p>Enter initials
                    <input id="initials">
                    <button class="button" id="submit-btn">Submit</button>
                </p>
            </article>

        </section>


    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="./script.js"></script>
</body>
</html>
