<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz Challenge</title>
</head>
<body>
    <section id="main-time">
        <h1 class="time" style="text-align:center;"></h1>
        <article id= "countdown"></article>
    </section>
    <section id="high-scores">
        <h2>High Scores</h2>
    </section>
    <section class="wrapper">
        <header>
            <h3>Football Quiz Challenge</h3>
            
        </header>
        <section>
            <p>Try to answer the following football-related questions within a time limit.</p>
            <p>Keep in mind that the incorrect answers will penalize your score/time</p>
            <p>by ten seconds.</p>
        </section>
        <main>
            

            <section class="questions">
                <button id="start"><h3>Start Quiz</h3></button>
            </section>
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <script src="./script.js"></script>
</body>
</html>
